<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .is-error {
        border: 1px solid red;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .error {
        font-weight: 700;
        display: block;
        font-size: 14px;
        color: red;
        margin-top: 5px;
      }

      .is-valid {
        border: 2px solid lawngreen;
      }

      .is-validating {
        background-color: pink;
      }

      input.is-validating + .validating-message {
        visibility: visible;
      }

      @keyframes fade {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .validating-message {
        animation: fade 0.5s infinite both;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <div class="form-group">
        <label>First Name:</label>
        <input
          class=""
          type="text"
          name="firstName"
          data-validate-required
          data-validate-required__message="This is required."
          data-validate-required__other="this is something else"
          data-validate-length
          data-validate-length__operation=">=4"
          data-validate-length__message="This needs to have at least 4 characters"
        />
      </div>

      <div class="form-group">
        <label>Username:</label>
        <input
          class=""
          type="text"
          name="lastName"
          data-validate-username
          data-validate-username__message="Username already taken, please choose another"
          data-validate-required
          data-validate-required__message="Please enter a username"
        />
        <span class="validating-message">validating</span>
      </div>

      <div class="form-group">
        <label>City</label>
        <input
          type="text"
          name="city"
          data-validate-length
          data-validate-length__operation=">=4"
          data-validate-length__message="This needs to have at least 4 characters"
        />
        <span class="validating-message">validating</span>
      </div>

      <div class="form-group">
        <label>Terms and Conditions</label>
        <input
          type="checkbox"
          name="terms"
          data-validate-required
          data-validate-required__message="Please agree to t&cs"
        />
      </div>

      <div class="form-group">
        <label>Please choose at least 2 items</label>

        <div
          data-validate-required-multiple
          data-validate-required-multiple__operation=">=2"
          data-validate-required-multiple__message="Please choose at least 2"
        >
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
        </div>
      </div>
      <button type="submit">Submit</button>
      <button type="button" class="btn-manual">Run validation manually</button>
    </form>
    <script src="index.ts"></script>
  </body>
</html>
