<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <div class="form-group">
        <label>First Name:</label>
        <input
          class=""
          type="text"
          name="firstName"
          data-validate-required
          data-validate-required__message="This is required."
        />
      </div>

      <div class="form-group">
        <label>Last Name:</label>
        <input
          class=""
          type="text"
          name="lastName"
          data-validate-required
          data-validate-required__message="This is required"
          data-validate-length="<=3"
          data-validate-length__message="This is required."
        />
      </div>
    </form>
    <script src="index.ts"></script>
  </body>
</html>
